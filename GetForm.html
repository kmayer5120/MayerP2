<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
             type="text/css"
             href="style.css" />

        <style>
            label 
            {
                padding: 5px 10px 5px 10px;
                margin: 0px 5px 0px 5px;
                font-size: 24px;
            }
            input[type=number]
            {
                font-size: 24px;
            }
        </style>

        <title>Ellipse Parameters</title>
    </head>

    <body>
        <header>Ellipse Builder</header>
        <div class="container">
            <div class="sidebar_left">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </div>
            
            <div class="image_container">
                <img class="center rounded-corners" src="images/nebula.jpg" width="600" height="150"/> 
                <div class="centered_text"><h1 style="color:#FFFFFF">Parameters</h1></div>
            </div>

            <div id="main_contents" class="center">
                <form action="Response.html" method="get">
                        <fieldset>
                            <p class="center" style="font-size: 20px;">Enter your ellipse parameters to draw an ellipse to your desired size.</p>
                            <label for="semiMajorAxis" class="center">Semi Major Axis</label>
                            <input type="text" class="center" name="semiMajorAxis" value="0" type="number" required/> <br>
                            <label for="semiMinorAxis"class="center">Semi Minor Axis</label>
                            <input type="text" class="center" name="semiMinorAxis" value="0" type="number" required/> <br>
                            <button class="center" id="submit_button" type="submit" value="submit">
                                Submit
                            </button>
                        </fieldset>
                </form>
            </div>

        </div>

    </body>
</html>
