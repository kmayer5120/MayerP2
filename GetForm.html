<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
             type="text/css"
             href="style.css" />

        <style>
            label 
            {
                padding: 5px 10px 5px 10px;
                margin: 0px 5px 0px 5px;
                font-size: 24px;
            }
            input[type=number]
            {
                font-size: 24px;
            }
        </style>

        <title>Ellipse Parameters</title>
    </head>

    <body>
        <header>Ellipse Builder</header>

        <nav>
            <div>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="GetForm.html" class="active">Ellipse Builder</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div id="main_contents" class="center">
                <form action="Response.html" method="get">
                    <fieldset>
                        <p class="center" id="instructions" style="font-size: 20px;">Enter your ellipse parameters to draw an ellipse to your desired size.</p>
                        <label for="semiMajorAxis" class="center">Semi Major Axis</label>
                        <input type="text" class="center" name="semiMajorAxis" value="0" type="number" required/> <br>
                        <label for="semiMinorAxis"class="center">Semi Minor Axis</label>
                        <input type="text" class="center" name="semiMinorAxis" value="0" type="number" required/> <br>
                        <button class="center" id="submit_button" type="submit" value="submit">
                            Submit
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
        <footer>Kyle Mayer | Program 2: Ellipse Generator | kmayer1@cnm.edu</footer>
    </body>
</html>
